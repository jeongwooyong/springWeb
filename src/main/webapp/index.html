<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            display: flex;
            justify-content: flex-end; /* 우측 정렬 */
            align-items: center;
            gap: 10px; /* 버튼 사이 간격 */
            padding: 10px 20px; /* 페이지 끝단과의 간격 */
            background-color: #f4f4f4; /* 배경색 추가 (선택사항) */
            border-bottom: 1px solid #ccc; /* 하단 테두리 (선택사항) */
        }

        .login-link {
            text-decoration: none;
            color: #333;
            font-size: 14px; /* 작고 우아한 글씨 크기 */
            font-weight: bold;
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            transition: all 0.3s;
        }

        .login-link:hover {
            background-color: #ddd; /* 호버 효과 */
            border-color: #888;
            color: #000;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        .nav-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin: 20px 50px; /* 페이지 양옆 끝단에서 50px 떨어지도록 설정 */
            padding: 10px;
        }

        .nav-container a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .separator {
            color: #888;
        }
    </style>
</head>
<body>
<div class="header">
    <a href="http://localhost:8080/web2023/app/user/signinForm" class="login-link">로그인</a>
    <a href="http://localhost:8080/web2023/app/user/signupForm" class="login-link">회원가입</a>
</div>
<h1>Web Develope</h1>
<div class="nav-container">
    <span class="separator">|</span>
    <a href="app/user/userList">회원목록</a>
    <span class="separator">|</span>
    <a href="app/movie/movieList">영화목록</a>
    <span class="separator">|</span>
    <a href="app/song/songList">노래목록</a>
    <span class="separator">|</span>
    <a href="app/review/reviewList">리뷰</a>
    <span class="separator">|</span>
</div>
</body>
</html>
